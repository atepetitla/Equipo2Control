<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de Materias</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: #add8e6; /*color de fondo */
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div style="height: 20px;"></div>
            <div class="text-center">
                <h2>Tabla de Materias</h2>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#agregarMateriaModal">AGREGAR</button>            
            </div>
            <div style="height: 20px;"></div> 
            <div class="modal fade" id="agregarMateriaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Una Materia</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la materia">
                                </div>
                                <div class="form-group">
                                    <label for="apellidoPaterno">Costo:</label>
                                    <input type="text" class="form-control" id="costo" placeholder="Ingrese el costo">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="actualizarMateriaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Actualizar Materia</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="actnombre" placeholder="Ingrese nuevo nombre">
                                </div>
                                <div class="form-group">
                                    <label for="costo">Costo:</label>
                                    <input type="text" class="form-control" id="actcosto" placeholder="Ingrese el nuevo costo">
                                </div>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table" id="tableRandom">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th>Costo de la materia</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#actualizarMateriaModal">Editar</button></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                </tbody>
            </table>
        </div>

    </body>
</html>
<script>
    $(document).ready(function () {
        $("#agregarMateriaModal").click(function () {
            $("#agregarMateriaModal").modal("show");
        });
    });
    $(document).ready(function () {
        $("#actualizarMateriaModal").click(function () {
            $("#actualizarMateriaModal").modal("show");
        });
    });

</script>
