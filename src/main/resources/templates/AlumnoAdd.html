<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de Alumnos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div class="container">
            <div style="height: 20px;"></div>
            <div class="text-center">
                <h2>Tabla de Alumnos</h2>
                <button type="button" class="btn btn-success"  id="botonagdd" >AGREGAR</button>            
            </div>
            <table class="table" id="tableRandom">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                </tbody>
            </table>
        </div>

        <div style="height: 20px;"></div> 
        <div class="modal fade" id="agregarAlumnoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Alumno</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/alumno/form}" th:object="${alumno}" method="POST" >
                            <input type="hidden" th:field="*{idalumno}">
                            <div class="form-group">
                                <label for="nombre">Nombrddsadsae:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" th:field="*{nombre}" >
                            </div>
                            <div class="form-group">
                                <label for="apellidoPaterno">Apellido Paterno:</label>
                                <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese el apellido paterno" th:field="*{apellidopaterno}">
                            </div>
                            <div class="form-group">
                                <label for="apellidoMaterno">Apellido Materno:</label>
                                <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese el apellido materno" th:field="*{apellidomaterno}">
                            </div>
                            <input type="submit" value="Guardar" class="btn btn-success"/> 
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
<script>
    $(document).ready(function () {
        $("#botonagdd").click(function () {
            $("#agregarAlumnoModal").modal("show");
        });
    });
</script>
<style>
    body {
        background-color: #add8e6; /*color de fondo */
    }
</style>
