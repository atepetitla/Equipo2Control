<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de Alumnos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: #e2f0fb; /*color de fondo */
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">DIGI RPO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/alumno/getall">Tabla de alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/materia/getall">Tabla de materias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alumnoMateria/getall">Relaciones</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div style="height: 20px;"></div>
            <div class="text-center">
                <h2>Tabla de Alumnos</h2>
                <a th:href="@{/alumno/formnormal/{idalumno}(idalumno =0)}" class="btn btn-success">Agregar</a>
                <a th:href="@{/alumno/form/{idalumno}(idalumno =0)}" class="btn btn-success">Agregar  SP</a>
                <!--                <button  th:href="@{/alumno/form/{idalumno}(idalumno=0)}" type="button" class="btn btn-success" data-toggle="modal" data-target="#agregarAlumnoModal">AGREGAR</button>            -->
            </div>
            <div style="height: 20px;"></div> 
            <table class="table table-bordered" id="tableRandom">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="alumno:${alumnos}">
                        <td>
                            <a th:href="@{/alumno/form/{idalumno}(idalumno=${alumno.idalumno})}" class="btn btn-warning">
                                <i class="bi bi-pencil-square"></i>SP
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/alumno/formnormal/{idalumno}(idalumno=${alumno.idalumno})}" class="btn btn-warning">
                                <i class="bi bi-pencil-square"></i> 
                            </a>
                        </td>


                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.apellidopaterno}"></td>
                        <td th:text="${alumno.apellidomaterno}"></td>
                        <td> <a th:href="@{/alumno/delete/{idalumno}
                                (idalumno=${alumno.idalumno})}" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i>
                            </a></td>
                        <td> <a th:href="@{/alumno/deleteSP/{idalumno}
                                (idalumno=${alumno.idalumno})}" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i>SP
                            </a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
<script>
    $(document).ready(function () {
        $("#agregarAlumnoModal").click(function () {
            $("#agregarAlumnoModal").modal("show");
        });
    });
    $(document).ready(function () {
        $("#ActualizarAlumnoModal").click(function () {
            $("#ActualizarAlumnoModal").modal("show");
        });
    });

</script>
